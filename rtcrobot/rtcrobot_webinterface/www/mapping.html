<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RTCRobot - Mapping</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand fixed-top bg-white shadow mb-4 topbar static-top" style="height: 3rem;">
        <div class="container-fluid">
            <div style="vertical-align: middle;"><a><i class="fa fa-circle"></i><span id="status" style="margin-left: 12px;">Recoding</span></a></div>
            <ul class="nav navbar-nav">
                <li class="nav-item" role="presentation"><a class="nav-link" href="#"><i class="fa fa-stop-circle mapping-func"></i><span style="margin-left: 7px;">Stop</span></a></li>
                <li class="nav-item" role="presentation" data-toggle="modal" data-target="#saveMap"><a class="nav-link" href="#"><i class="fa fa-save mapping-func"></i><span id="save_map" style="margin-left: 7px;">Save</span></a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="#"><i class="fa fa-gamepad mapping-func"></i><span style="margin-left: 7px;">Joystick</span></a></li>
            </ul>
        </div>
    </nav>
    <div id="map-contain" style="position: absolute;margin-top: 0;height: 100%;width: 100%;z-index: 10;overflow: hidden;">
        <div id="map" style="height: fit-content;width: fit-content;"></div>
    </div>
    
    <div class="bg-info" id="zone_joystick" style="z-index: 100;background-color: rgb(0,30,252);height: 0;width: 0;position: fixed;bottom: 0;right: 0;margin-right: 150px;margin-bottom: 150px;"></div>
    <!--Modal for Upload map-->
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload, download and record mpas</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col"><a href="#"><i class="fa fa-upload" style="line-height: 48px;font-size: 28px;margin-right: 20px;color: green;"></i>&nbsp;Upload and append</a></div>
                        <div class="col"><a href="#"><i class="fa fa-circle" style="line-height: 48px;font-size: 28px;margin-right: 20px;color: red;"></i>&nbsp;Recode and append</a></div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <!--Modal for save map-->
    <div class="modal fade" role="dialog" tabindex="-1" id="saveMap">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Save map</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <div class="row">
                        <h6 style="margin-left: 10px;">Are you want to save this map to robot?</h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="button" data-dismiss="modal">No</button>
                    <button class="btn btn-primary" onclick=savemap('{{info["name"]}}') data-dismiss="modal">Yes</button>
                    <form action="/mapedit.html"><button class="btn btn-secondary">Edit</button></form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/easeljs.min.js"></script>
    <script src="assets/js/eventemitter2.min.js"></script>
    <script src="assets/js/jquery.easing.js"></script>
    <script src="assets/js/nipplejs.js"></script>
    <script src="assets/js/ros2d.min.js"></script>
    <script src="assets/js/roslib.min.js"></script>
    <script src="assets/js/theme.js"></script>
    
    <!-- <script src="assets/js/yzoom.js"></script> -->
    <script src="assets/js/zmapping.js"></script>
    <script src="assets/js/websocket.js"></script>
</body>

</html>
